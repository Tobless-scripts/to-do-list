<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple to-do list application for managing tasks">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="to-do list, tasks, task manager, simple app, productivity">
    <meta name="author" content="Tobless-scripts">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="style.css">
    <title>To-Do list app</title>
</head>
<body>
    <h3>Today</h3>
    <h2 id="day"></h2>
        <div id="container">
            <span id="inspirationText">Great job! Every small step you take today brings you closer to achieving your goals. Keep up the momentumâ€”you're capable of amazing things!</span>
        </div>
        <div id="buttons">
            <button id="personal">Personal</button>
            <button id="work">Work</button>
        </div>

        <div id="add">
            <img src="addTask.png" alt="add" id="addTask">
        </div>
     
        <main>
            <div id="divs"></div>
            <div id="divs2"></div>
            <div id="taskContent"></div>
        </main>
        
        
    <footer>
        <div id="foot">
            <div class="footimage active">
                <img src="download.png" alt="task" id="taskImg">
                <p>Tasks</p>
            </div>
            <div class="footimage">
                <img src="account.png" alt="person" id="personImg" >
                <p>Account</p>
            </div>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
